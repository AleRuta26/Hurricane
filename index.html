<!DOCTYPE html>
<html>

<head>
  <title>Hurricane Dashboard
  </title>
  <meta tag="Author" content="aleruta">
  <meta charset="utf-8" />
  <link rel="icon" href="./Assets/Hurricane Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="HomeStyle.css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
    function Queries() {   
      document.getElementById("ETH").innerHTML = User.eth;
      document.getElementById("ETHNBA").innerHTML = User.ethNBA;
      document.getElementById("ETHFB").innerHTML = User.ethFB;
      document.getElementById("Cards").innerHTML = User.cards;
      document.getElementById("CardsNBA").innerHTML = User.cardsNBA;
      document.getElementById("CardsFB").innerHTML = User.cardsFB;
    }
  </script>
</head>

<body onload="Queries()">
  <!-- barra in alto -->
  <div id="top">
    <img src="./Assets/Hurricane Logo.png">
    <button
      onclick="window.location.href='https://sorare.com/oauth/authorize?client_id=9VE0PbHhR-Z87fcDHlh9ZTP6YoyUw3ticjuculVHSJk&redirect_uri=https%3A%2F%2Faleruta26.github.io%2FHurricane&response_type=code&scope=email';">Login</button>
  </div>
  <!-- finestra centrale -->
  <div id="blackboard">
    <ul>
      <li class="left">
        <p>Totale ETH</p>
        <span id="ETH"></span>
      </li>
      <li class="right">
        <p>Totale ETH NBA</p>
        <span id="ETHNBA"></span>
      </li>
      <li class="left">
        <p>Totale ETH Calcio</p>
        <span id="ETHFB"></span>
      </li>
      <li class="right">
        <p>Totale Carte NBA</p>
        <span id="CardsNBA"></span>
      </li>
      <li class="left">
        <p>Totale Carte</p>
        <span id="Cards"></span>
      </li>
      <li class="right">
        <p>Totale Carte Calcio</p>
        <span id="CardsFB"></span>
      </li>
    </ul>
  </div>
  <!-- barra in basso -->
  <div id="bottom">
    <h3>Hurricane</h3>
  </div>
</body>

</html>
